<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saif's AI Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
        }

        .chat-container {
            max-width: 600px;
            height: 80vh;
            margin: auto;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            background: #1c1c1c;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            border: 2px solid #333;
        }

        .chat-header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.4);
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #121212;
        }

        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 75%;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in-out;
            word-wrap: break-word;
        }

        .user-message {
            background: #1976d2;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            box-shadow: 0px 0px 12px rgba(25, 118, 210, 0.6);
        }

        .ai-message {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0px 0px 12px rgba(106, 17, 203, 0.6);
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #333;
            background: #1c1c1c;
        }

        .chat-input input {
            border: none;
            padding: 15px;
            flex: 1;
            outline: none;
            background: #2a2a2a;
            color: #f5f5f5;
        }

        .chat-input input::placeholder {
            color: #aaa;
        }

        .chat-input button {
            border: none;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .chat-input button:hover {
            background: linear-gradient(90deg, #dd2476, #ff512f);
            box-shadow: 0px 0px 10px rgba(255, 81, 47, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">âœ¨ AI Chat âœ¨</div>

        <div class="chat-box" id="chatBox">
            <div class="ai-message message">Hello! ðŸŒ™ Ask me anything ðŸš€</div>
        </div>

        <div class="chat-input">
            <input type="text" id="question" placeholder="Type your message...">
            <button onclick="askAI()">Send</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function askAI() {
            const question = document.getElementById("question").value;
            if (!question.trim()) return;

            const chatBox = document.getElementById("chatBox");

            // Add user message
            const userMessage = document.createElement("div");
            userMessage.className = "user-message message";
            userMessage.innerText = question;
            chatBox.appendChild(userMessage);

            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("question").value = "";

            // Add loading message
            const aiMessage = document.createElement("div");
            aiMessage.className = "ai-message message";
            aiMessage.innerHTML = "<em>Thinking...</em>";
            chatBox.appendChild(aiMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                aiMessage.innerText = data.answer;
            } catch (err) {
                aiMessage.innerHTML = "<span class='text-danger'>âš  Error: Could not reach server.</span>";
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("question").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                askAI();
            }
        });
    </script>
</body>

</html>
